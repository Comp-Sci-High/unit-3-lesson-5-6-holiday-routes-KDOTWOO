<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Puzzle</title>
  <link rel="stylesheet" href="puzzle.css">
</head>
<body>
  <svg class="sun" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <circle cx="50" cy="50" r="40" fill="#FFD700"/>
    <g stroke="#FFD700" stroke-width="4">
      <line x1="50" y1="10" x2="50" y2="0"/>
      <line x1="50" y1="90" x2="50" y2="100"/>
      <line x1="10" y1="50" x2="0" y2="50"/>
      <line x1="90" y1="50" x2="100" y2="50"/>
      <line x1="20" y1="20" x2="15" y2="15"/>
      <line x1="80" y1="80" x2="85" y2="85"/>
      <line x1="20" y1="80" x2="15" y2="85"/>
      <line x1="80" y1="20" x2="85" y2="15"/>
    </g>
  </svg>
  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>
  <svg class="rainbow-svg" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" style="display:none;">
    <defs>
      <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="red"/>
        <stop offset="16.67%" stop-color="orange"/>
        <stop offset="33.33%" stop-color="yellow"/>
        <stop offset="50%" stop-color="green"/>
        <stop offset="66.67%" stop-color="blue"/>
        <stop offset="83.33%" stop-color="indigo"/>
        <stop offset="100%" stop-color="violet"/>
      </linearGradient>
    </defs>
    <path d="M 0 400 Q 400 0 800 400" stroke="url(#rainbow)" stroke-width="20" fill="none"/>
  </svg>
  <svg class="leprechaun-svg" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="leprechaun" style="display:none;">
    <defs>
      <linearGradient id="hatGrad" x1="0" x2="0" y1="0" y2="1">
        <stop offset="0" stop-color="#2ea44f"/>
        <stop offset="1" stop-color="#0b7a3a"/>
      </linearGradient>
    </defs>
    <rect width="100%" height="100%" fill="none"/>
    <!-- Hat -->
    <path d="M50 50 C60 20,140 20,150 50 L140 55 C130 35,70 35,60 55 Z" fill="url(#hatGrad)"/>
    <rect x="70" y="30" width="60" height="14" fill="#0a5f2b"/>
    <!-- Face -->
    <circle cx="100" cy="80" r="30" fill="#ffd9b3"/>
    <circle cx="90" cy="75" r="3" fill="#000"/>
    <circle cx="110" cy="75" r="3" fill="#000"/>
    <path d="M95 90 Q100 95 105 90" stroke="#b45a2b" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Body -->
    <rect x="75" y="110" width="50" height="80" fill="#0b7a3a"/>
    <!-- Belt -->
    <rect x="70" y="150" width="60" height="8" fill="#000"/>
    <rect x="75" y="150" width="8" height="8" fill="#f6d85a"/>
    <rect x="90" y="150" width="8" height="8" fill="#f6d85a"/>
    <rect x="105" y="150" width="8" height="8" fill="#f6d85a"/>
    <rect x="120" y="150" width="8" height="8" fill="#f6d85a"/>
    <!-- Legs -->
    <rect x="85" y="190" width="10" height="40" fill="#0b7a3a"/>
    <rect x="105" y="190" width="10" height="40" fill="#0b7a3a"/>
    <!-- Shoes -->
    <ellipse cx="90" cy="235" rx="12" ry="8" fill="#3b2f2f"/>
    <ellipse cx="110" cy="235" rx="12" ry="8" fill="#3b2f2f"/>
    <!-- Arms -->
    <rect x="65" y="120" width="10" height="30" fill="#ffd9b3"/>
    <rect x="125" y="120" width="10" height="30" fill="#ffd9b3"/>
  </svg>
  <div class="curtain" id="curtain">
    <div class="curtain-content">
      <div class="puzzle">
        <div class="word">St</div>
        <input type="text" id="input1">
        <input type="text" id="input2">
        <button id="submit">Submit</button>
      </div>
    </div>
  </div>
  <div class="pot-container" id="pot-container" style="display:none;">
    <svg class="pot" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <radialGradient id="goldGrad" cx="50%" cy="50%" r="50%">
          <stop offset="0" stop-color="#ffd700"/>
          <stop offset="1" stop-color="#b8860b"/>
        </radialGradient>
      </defs>
      <ellipse cx="100" cy="150" rx="80" ry="30" fill="url(#goldGrad)"/>
      <rect x="60" y="120" width="80" height="40" fill="url(#goldGrad)"/>
      <circle cx="100" cy="100" r="40" fill="url(#goldGrad)"/>
      <circle cx="100" cy="90" r="30" fill="#daa520"/>
      <text x="100" y="95" font-size="20" text-anchor="middle" fill="#000">Gold</text>
    </svg>
  </div>
  <script src="puzzle.js"></script>
</body>
</html>
